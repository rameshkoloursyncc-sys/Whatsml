<VirtualHost *:80>
    ServerName whatsparrot.in
    ServerAlias www.whatsparrot.in
    Redirect permanent / https://whatsparrot.in/
</VirtualHost>

<VirtualHost *:443>
    ServerName whatsparrot.in
    ServerAlias www.whatsparrot.in
    DocumentRoot /var/www/whatsparrot.in/public

    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/whatsparrot.in/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/whatsparrot.in/privkey.pem
    
    # Security Headers
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set X-Content-Type-Options "nosniff"
    Header always set Referrer-Policy "no-referrer-when-downgrade"
    Header always set Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'"

    # Enable compression
    LoadModule deflate_module modules/mod_deflate.so
    <Location />
        SetOutputFilter DEFLATE
        SetEnvIfNoCase Request_URI \
            \.(?:gif|jpe?g|png)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
    </Location>

    # Static assets with caching
    <LocationMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$">
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
        Header append Cache-Control "public, immutable"
    </LocationMatch>

    # Handle Vite build assets
    <Directory "/var/www/whatsparrot.in/public/build">
        Options -Indexes
        AllowOverride None
        Require all granted
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
        Header append Cache-Control "public, immutable"
    </Directory>

    # Handle module build assets
    <Directory "/var/www/whatsparrot.in/public/build-modules">
        Options -Indexes
        AllowOverride None
        Require all granted
        ExpiresActive On
        ExpiresDefault "access plus 1 year"
        Header append Cache-Control "public, immutable"
    </Directory>

    # Laravel public directory
    <Directory "/var/www/whatsparrot.in/public">
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Deny access to sensitive files
    <FilesMatch "^\.">
        Require all denied
    </FilesMatch>

    # PHP Configuration
    <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/php-fpm/www.sock|fcgi://localhost"
    </FilesMatch>

    # Error and Access logs
    ErrorLog /var/log/httpd/whatsparrot.in_error.log
    CustomLog /var/log/httpd/whatsparrot.in_access.log combined

    # Large file upload support
    LimitRequestBody 104857600
</VirtualHost>